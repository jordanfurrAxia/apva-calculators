<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="./styles.css" />
		<title>APVA</title>
		<link rel="icon" href="assets/images/cropped-Delaware-Life-new-assets_favicon-32x32.png" sizes="32x32" />
		<link rel="icon" href="assets/images/cropped-Delaware-Life-new-assets_favicon-192x192.png" sizes="192x192" />
	</head>

	<body>
		<!-- <div id="testBtn">TEST BUTTON</div> -->
		<div class="j-form-bg">
			<div class="j-form-container">
				<form>
					<div class="j-form-element">
						<div class="j-form-element-content">
							<label for="state" class="j-label">State of Contract Issue: <sup>*</sup></label>
							<select id="state" class="j-input">
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>
					</div>

					<div class="j-form-element">
						<div class="j-form-element-content">
							<label for="solveFor" class="j-label">Solve for: <sup>*</sup></label>
							<select id="solveFor" class="j-input">
								<option value="initial">Initial Purchase Payment</option>
								<option value="annual">Annual Withdrawal Amount</option>
							</select>
						</div>
					</div>

					<div class="j-form-element">
						<div id="incomeOrInitialPaymentError" class="j-input-error"></div>
						<div class="j-form-element-content">
							<label id="incomeOrInitialPaymentLbl" for="incomeOrInitialPayment" class="j-label">Annual Withdrawal Amount: <sup>*</sup></label>
							<input id="incomeOrInitialPayment" class="j-input" type="number" placeholder="50000" />
							<!-- min and max values will change based on "solveFor" value -->
						</div>
					</div>

					<div class="j-form-element">
						<div class="j-form-element-content">
							<label for="glwb" class="j-label">GLWB Rider: <sup>*</sup></label>
							<select id="glwb" class="j-input">
								<option value="0">Income Boost GLWB</option>
								<option value="2">Income Control GLWB</option>
							</select>
						</div>
					</div>

					<div class="j-form-element">
						<div class="j-form-element-content">
							<label for="livesCovered" class="j-label">Lives Covered: <sup>*</sup></label>
							<select id="livesCovered" class="j-input">
								<option value="0">Single Life</option>
								<option value="1">Joint Life</option>
							</select>
						</div>
					</div>

					<div class="j-form-element">
						<div id="currentAgeError" class="j-input-error"></div>
						<div class="j-form-element-content">
							<label for="currentAge" class="j-label">Current Age: <sup>*</sup></label>
							<!-- min age will change based on whether 'lives covered' is single life or joint life -->
							<input id="currentAge" class="j-input" type="number" placeholder="55" />
						</div>
					</div>

					<div id="spouseAgeDiv" class="j-form-element j-spouse-age">
						<div id="spouseAgeError" class="j-input-error"></div>
						<div class="j-form-element-content">
							<label for="spouseAge" class="j-label">Spouse's Current Age: <sup>*</sup></label>
							<!-- min age will change based on whether 'lives covered' is single life or joint life -->
							<input id="spouseAge" class="j-input" type="number" placeholder="55" />
						</div>
					</div>

					<div class="j-form-element">
						<div id="yearsDeferredError" class="j-input-error"></div>
						<div class="j-form-element-content">
							<label for="yearsDeferred" class="j-label">Years Income is Deferred: <sup>*</sup></label>
							<input id="yearsDeferred" class="j-input" type="number" placeholder="10" />
						</div>
					</div>

					<div class="j-full-width-flex">
						<div id="nextBtn" class="j-submit-btn">Next</div>
					</div>
				</form>
			</div>
		</div>
		<div id="summaryTableContainer" class="j-summary-table-container">
			<div id="summaryContents" class="j-summary-contents">
				<div class="j-summary-banner">Summary</div>
				<div id="summaryTable" class="j-summary-table"></div>
			</div>
		</div>
		<script src="./calcScript.js"></script>
	</body>
</html>
